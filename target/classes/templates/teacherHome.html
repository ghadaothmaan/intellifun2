<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<!-- Bootstrap Core CSS -->
<link th:href="@{css/bootstrap.min.css}" href="css/bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom CSS -->
<link th:href="@{css/formstyle.css}" href="css/formstyle.css"
	rel="stylesheet" />

</head>
<body>
	<div class="container">
		<div id="contact">
			<h2>Teacher home</h2>

			<p>

			</p>

			<p>
				<a href="../viewCourses"><button name="submit" type="submit"

			</p>
			<p>
				<a href="createCourseForm"><button name="submit" type="submit"
						id="contact-submit">Create Course</button></a>
			</p>
			<p>
				<a href="../createGameForm"><button name="submit" type="submit"
						id="contact-submit">Create Game</button></a>
			</p>

		</div>
	</div>

</body>
</html>
